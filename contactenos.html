  <script>
    $(function() {
      $.responsiveHub({
        layouts: {
          480:  "phone",
          481:  "small-tablet",
          731:  "tablet",
          981:  "web"
        },
        defaultLayout: "web"
      });
    });
  </script>

<body>
	<style>
		.view-port, .track .inner, .slider-container .item.cover {
		    height: auto !important;
		    padding-left: 10px;
		}
	</style>
  <div id="header" style="height: 70px; margin-bottom: 30px; background-color: #16A401;"><span>APPERT</span></div>
  <div class="track example-2">
    <h2>&nbsp;&nbsp;Contactenos</h2>
    <div class="inner" id="step_one">

      <div class="view-port" id="info_proyecto">
        <center>
        <table >
          <tr>
            <td>
      	      <div class="div_create"><label for="n_proyecto">Nombre &nbsp;&nbsp;
            </td>
            <td>
              <input type="text" name="n_proyecto" id="n_proyecto" required></label></div>
            </td>
          </tr>
          <tr>
            <td>
            	<div class="div_create"><label for="n_gerente">Asunto &nbsp;&nbsp; 
            </td>
            <td>

      	   </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>      
              <input type="text" name="presupuesto" id="presupuesto"></label></div>
            </td>
          </tr>
          <tr>
            <td> 
      	       <div class="div_create"><label for="obj">Descripci&oacute;n &nbsp;&nbsp;   
      		  </td>
            <td>
              <textarea name="obj" id="obj" cols="22" rows="5"></textarea>
      		    </label>
      	       </div>	
            </td>
          </tr>
        </table>
      </center>
      	<div class="botones">
      		<div><a href="menu.html">Enviar</a></div>
      		<div><a href="menu.html">Regresar</a></div>
      	</div>	
    
      </div>

      <div class="bullet-pagination"></div>

    </div>
