  <script>
    $(function() {
      $.responsiveHub({
        layouts: {
          480:  "phone",
          481:  "small-tablet",

        defaultLayout: "web"

        <div class="div_create"><label for="f_inicio" required>Presupuesto: <br><input type="number" size="42" name="presupuesto" id="presupuesto"></label></div>

      	<div class="div_create"><label for="obj">Objetivo:

      		</label>
      	</div>
